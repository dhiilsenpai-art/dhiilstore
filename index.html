<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>


    <div>
        <!-- NAVBAR -->
        <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand">DHIIL STORE</a>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>
        <!-- NAVBAR END -->

        <!-- IMAGE SLIDE -->
        <div>
            <div id="carouselExampleIndicators" class="carousel slide">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                        class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="miku1.png" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="miku2.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="miku3.png" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <!-- IMAGE SLIDE END -->
        <!-- PRODUCT -->
      

        <div class="text-center mt-2">
            <div class="row">
                <div></div>
                <div class="card col-sm-4">
                    <div class="card-header">
                        PREMIUM
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">ALIGHT MOTION</h5>
                        <img src="alightmotion.png" class="img-fluid" alt="...">
                        <p class="card-text">Alight motion murah</p>
                        <a href="#" class="btn btn-primary">BUY</a>
                    </div>
                </div>

                <div class="card col-sm-4">
                    <div class="card-header">
                        TOPUP GAMES
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">TOPUP ALL GAMES</h5>
                        <img src="diamond.png" class="img-fluid" alt="...">
                        <p class="card-text">Topup all games terpercaya</p>
                        <a href="#" class="btn btn-primary">TOPUP</a>
                    </div>
                </div>

                <div class="card col-sm-4">
                    <div class="card-header">
                        VIDEO EDIT
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">JASA EDIT</h5>
                        <img src="alightmotion.png" class="img-fluid" alt="...">
                        <p class="card-text">Jasa edit video murah</p>
                        <a href="#" class="btn btn-primary">BUY</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- PRODUCT END -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
